---
- name: PUSH AS3
  hosts: F5VM
  connection: local
  gather_facts: false

  tasks:
    - name: POST AS3 BODY
      uri:
        url: "https://192.168.1.100/mgmt/shared/appsvcs/declare"
        method: POST
        status_code: 200
        timeout: 300
        body_format: json
        force_basic_auth: yes
        user: "{{ ansible_user }}"
        password: "{{ ansible_ssh_pass }}"
        validate_certs: no
        body: "{{ lookup ('file','as3_dec.json') }}"
